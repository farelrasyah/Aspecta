<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspecta Mobile Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon-32.png" alt="Aspecta" class="logo">
            <h1>Aspecta</h1>
        </div>
        
        <div class="content">
            <!-- Device Preset Section -->
            <div class="section">
                <label for="deviceSelect">Device Preset:</label>
                <select id="deviceSelect" class="select-input">
                    <option value="">Select Device...</option>
                </select>
            </div>

            <!-- Custom Dimensions Section -->
            <div class="section">
                <label>Custom Dimensions:</label>
                <div class="dimension-inputs">
                    <div class="input-group">
                        <label for="widthInput">Width:</label>
                        <input type="number" id="widthInput" class="number-input" placeholder="375" min="200" max="2560">
                    </div>
                    <div class="input-group">
                        <label for="heightInput">Height:</label>
                        <input type="number" id="heightInput" class="number-input" placeholder="667" min="200" max="1600">
                    </div>
                </div>
            </div>

            <!-- Orientation Toggle -->
            <div class="section">
                <div class="orientation-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="landscapeToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Landscape Mode</span>
                    </label>
                </div>
            </div>

            <!-- User Agent Toggle -->
            <div class="section">
                <div class="orientation-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="userAgentToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Mobile User Agent</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="section">
                <div class="button-group">
                    <button id="applyBtn" class="btn btn-primary">
                        <span class="btn-icon">ðŸ“±</span>
                        Apply Simulation
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        <span class="btn-icon">ðŸ”„</span>
                        Reset
                    </button>
                </div>
            </div>

            <!-- Screenshot Section -->
            <div class="section">
                <button id="screenshotBtn" class="btn btn-tertiary">
                    <span class="btn-icon">ðŸ“¸</span>
                    Take Screenshot
                </button>
            </div>

            <!-- Saved Presets -->
            <div class="section">
                <div class="preset-header">
                    <label>Custom Presets:</label>
                    <button id="savePresetBtn" class="btn-small">Save Current</button>
                </div>
                <div id="customPresets" class="custom-presets"></div>
            </div>

            <!-- Current Info -->
            <div class="section">
                <div class="current-info">
                    <div class="info-item">
                        <span class="info-label">Current:</span>
                        <span id="currentDimensions">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span id="statusText" class="status-ready">Ready</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
